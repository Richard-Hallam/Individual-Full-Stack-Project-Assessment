<!DOCTYPE html>
<html>
<head>
    <title>Delete Transaction</title>

    <!--Google font import-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="home/templates/styles/style.css">
</head>
<body>
    <div class="d-flex flex-column align-items-center">
        {% if user.is_authenticated %}
        <h2>Are you sure you want to delete this transaction?</h2>
        <div class="text-center w-50">
            <p>{{ transaction.transaction_name }} - {{ transaction.transaction_amount }}</p>
            <div class="d-flex justify-content-center">
                <form method="post" class="me-2">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, delete</button>
                </form>
                <a href="{% url 'transactions_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
        {% else %}
        <p>You are not logged in</p>
        {% endif %}
    </div>
</body>
</html>
