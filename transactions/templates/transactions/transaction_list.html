<!-- transactions/templates/transactions/transaction_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Transaction List</title>
</head>
<body>
    <h1>Transaction List</h1>
    <ul>
        {% for transaction in transactions %}
            <li>
                {{ transaction.transaction_name }} - {{ transaction.transaction_amount }}
                <a href="{% url 'edit_transaction' transaction.id %}">Edit</a>
                <a href="{% url 'delete_transaction' transaction.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <h2>Add New Transaction</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Transaction</button>
    </form>

</body>
</html>
